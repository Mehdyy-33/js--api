<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Département Français Associé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Obtenir le département français associé à un nom</h1>
        <div>
            <label for="nameInput">Entrez un nom de commune :</label>
            <input type="text" id="nameInput" placeholder="Nom de la commune">
            <button onclick="getDepartmentFromName(document.getElementById('nameInput').value)">Obtenir le département</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
